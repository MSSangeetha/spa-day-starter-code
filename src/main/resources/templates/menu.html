<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = "${name}">Default name value</p>
    <p th:text = "${skintype}">Default skintype value</p>
    <p th:text = "${manipedi}">Default manipedi value</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The Facial treatments below are recommended by our estheticians for your given  skin type</p>
    <th:block th:each = "facial : ${appropriateFacials}">
        <nav>  <table class="table table-striped">
            <thead>
            <tr th:text ="${facial}"></tr>


            </thead>

        </table>
        </nav>

    </th:block>

<!--    Manicure and Pedicure Div-->
    <div th:if = '${manipedi.equals("pedicure")}'>
           <h3>Pedicure</h3>
            <p th:replace = "fragments :: pedicureDescription"></p>
      </div>

    <div th:unless = '${manipedi.equals("pedicure")}'>
              <h3>Manicure</h3>
           <p th:replace = "fragments :: manicureDescription"></p>
   </div>

</div>
</body>
</html>
